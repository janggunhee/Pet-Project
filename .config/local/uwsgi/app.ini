[uwsgi]
chdir = /srv/app/petweb
module = config.wsgi.local:application
home = /root/.pyenv/versions/app


socket = /tmp/app.sock
chmod-socket = 666

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

